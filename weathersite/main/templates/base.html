<!DOCTYPE html>
{% load static %}
{% load i18n %}
<link rel="icon" type="image/png" href="{% static 'images/weather-icon.png' %}">
<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
<main>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/weather-icon.png' %}" alt="Logo">
        </div>
        <div class="search">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Get Weather</button>
            </form>
        </div>
    </header>


    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
</main>
